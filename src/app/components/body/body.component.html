<div class="text-center">
    <div class="container">
        <div class="row mt-5">
            <main role="main" class="inner cover">
                <h1 class="cover-heading"><img src="../../../assets/img/logo.png" width="100" height="100"></h1>
                <p class="lead display-4">Welcome to my App Page Test</p>
