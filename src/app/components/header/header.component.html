<div class="">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <a class="navbar-brand" [routerLink]="['/']">
        <img src="assets/img/logo.png" alt="" width="35" height="35">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target ="#navbarToggleExternalContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
        <ul class="navbar-nav mb-2 mb-lg-0 ml-auto" *ngIf="user$ | async as user; else login">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/simple-crud']"> Simple Crud </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" [routerLink]="['/vote']" > App Vote </a>

            <a class="nav-link" routerLinkActive="active" [routerLink]="['/task']" > Task </a>

            <a class="nav-link" routerLinkActive="active" [routerLink]="['/quiz-test']" > Quiz Test </a>
          </li>
          <li class="nav-item dropdown" ngbDropdown>
            <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
              {{user?.email}}
            </a>
            <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
              <a class="dropdown-item" ngbDropdownItem href="#" (click)="$event.preventDefault()" (click) = "onLogout()"> Logout </a>
            </div>
          </li>
        </ul>
        <ng-template #login>
          <ul class="navbar-nav mb-2 ml-auto">
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" [routerLink]="['/login']"> Login </a>

            <li class="nav-item">
